<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>FB Login</title>
        <link rel="stylesheet" href="./app.css">
    </head>
    <body>
        <div class="header">
            <div class="img"><img src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg" alt="Facebook"></div>
            <div class="info">Facebook helps you connect and share with the people in your life.</div>
        </div>
        <div class="form">
            <div>
                <form action="#" method="POST">
                    <input type="email" name="email" id="">
                    <input type="password" name="password" id="">
                    <button>Log In</button>
                </form>
            </div>
            <div>
                <a href="https://www.facebook.com/login/identify/?ctx=recover&ars=facebook_login&from_login_screen=0">Forgotten
                    password?</a>
            </div>
            <div>
                <button>Create New Account</button>
            </div>
        </div>
        <div><a href="https://www.facebook.com/pages/create/?ref_type=registration_form">Create a Page</a> for a
            celebrity, brand or business.</div>
    </body>
</html>
